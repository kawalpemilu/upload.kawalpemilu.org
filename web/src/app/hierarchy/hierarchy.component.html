<ng-container *ngIf="(state$ | async) as state">
  <app-path [parents]="state.parents" [top]="state.name"></app-path>

  <p></p>

  <table border="1" cellpadding="10">
    <thead>
      <tr>
        <th>Wilayah</th>
        <th>Jokowi</th>
        <th>Prabowo</th>
        <th>Sah</th>
        <th>~Sah</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let c of state.children">
        <td>
          <a [routerLink]="[state.depth < 3 ? '/h' : '/t', c[0]]">{{ c[1] }}</a>
        </td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
      </tr>
    </tbody>
  </table>
</ng-container>
