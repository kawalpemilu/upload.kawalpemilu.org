<ng-container *ngIf="(state$ | async) as state">
  <app-path [id]="state.id"></app-path>

  <p></p>

  <table border="1" cellpadding="10">
    <thead>
      <tr>
        <th>#</th>
        <th>Tempat</th>
        <th>Jokowi</th>
        <th>Prabowo</th>
        <th>Sah</th>
        <th>~Sah</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let c of state.children; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <a [routerLink]="[state.depth < 3 ? '/h' : '/t', c[0]]">{{
            c[1]
          }}</a>
        </td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
      </tr>
    </tbody>
  </table>
</ng-container>
