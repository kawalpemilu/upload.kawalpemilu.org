<ng-container *ngIf="(state$ | async) as state">
  <app-path [node]="state"></app-path>

  <p></p>

  <table border="1" cellpadding="10">
    <thead>
      <tr>
        <th>Wilayah</th>
        <th class="paslon1">Paslon 1</th>
        <th class="paslon2">Paslon 2</th>
        <!-- <th>Sah</th>
        <th>~Sah</th> -->
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let c of state.children">
        <td>
          <a
            [routerLink]="[state.depth < 3 ? '/h' : '/t', c[0]]"
            class="wilayah"
            >{{ c[1] }}</a
          >
        </td>
        <td class="angka">
          {{ state.aggregate && (state.aggregate[c[0]]?.sum)[0] }}
        </td>
        <td class="angka">
          {{ state.aggregate && (state.aggregate[c[0]]?.sum)[1] }}
        </td>
        <!-- <td>{{ state.aggregate && (state.aggregate[c[0]]?.sum)[2] }}</td>
        <td>{{ state.aggregate && (state.aggregate[c[0]]?.sum)[3] }}</td> -->
      </tr>
    </tbody>

    <tfoot *ngIf="sum(state) as s">
      <tr>
        <th align="right">TOTAL</th>
        <td class="angka">{{ s[0] }}</td>
        <td class="angka">{{ s[1] }}</td>
        <!-- <td>{{ s[2] }}</td>
        <td>{{ s[3] }}</td> -->
      </tr>
    </tfoot>
  </table>
</ng-container>
