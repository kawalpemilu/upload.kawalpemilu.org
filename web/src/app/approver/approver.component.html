<table
  *ngIf="(tps$ | async) as tps; else loading"
  style="margin-top: 10px"
  cellpadding="0"
  cellspacing="0"
>
  <tr>
    <td align="right" valign="top">
      <app-thumbnail
        [url]="tps.url"
        [linkSize]="3000"
        [srcSize]="1024"
        [maxWidth]="'100%'"
      ></app-thumbnail>
      <br />
      Foto by:
      <app-orang [profile]="tps.uploader" [activity]="true"></app-orang>
      <app-meta [meta]="tps.meta"></app-meta>
    </td>
    <td width="190" style="padding: 5px" valign="top">
      <ng-container *ngIf="tps.status === 'error'">
        <p style="background-color: #FDD">
          Kesalahan dilaporkan oleh:<br />
          <app-orang [profile]="tps.reporter" [activity]="true"></app-orang>
        </p>
      </ng-container>

      <app-hie-link [id]="kelId" [name]="kelName"></app-hie-link>

      <br />
      TPS # <b>{{ tpsNo }}</b
      ><br />

      <ng-container *ngIf="formType; else pilihTipe">
        C1: <b>{{ FORM_TYPE[formType] }}</b>
        <button mat-icon-button color="primary" (click)="formType = null">
          <mat-icon>cancel</mat-icon>
        </button>
        <br />

        <ng-container *ngIf="LEMBAR[formType]">
          <ng-container *ngIf="isPlano; else pilihIsPlano">
            Plano: <b>{{ IS_PLANO[isPlano] }}</b>
            <button mat-icon-button color="primary" (click)="isPlano = null">
              <mat-icon>cancel</mat-icon>
            </button>
            <br />

            <ng-container *ngIf="halaman; else pilihLembar">
              Lembar: <b>{{ halaman }}</b>
              <button mat-icon-button color="primary" (click)="halaman = null">
                <mat-icon>cancel</mat-icon>
              </button>
              <br />

              <ng-container *ngIf="getLembar()">
                <form [formGroup]="formGroup">
                  <ng-container *ngFor="let field of getLembar()">
                    <mat-form-field style="width: 180px">
                      <input
                        matInput
                        autocomplete="off"
                        placeholder="{{ LABEL[field] }}"
                        formControlName="{{ field }}"
                        type="number"
                        required
                      />
                    </mat-form-field>
                    <!-- <span *ngIf="getError(p.form) as error" class="alert">
                {{ error }}
              </span> -->
                    <br />
                  </ng-container>
                  <button
                    *ngIf="approveStatus == 'pending'"
                    type="submit"
                    [disabled]="formGroup?.invalid || isLoading"
                    mat-raised-button
                    color="primary"
                    (click)="approve()"
                  >
                    Bungkusss!
                  </button>
                </form>
              </ng-container>
            </ng-container>
          </ng-container>
        </ng-container>
      </ng-container>

      <ng-template #pilihLembar>
        <h3>Pilih Lembar</h3>

        <mat-radio-group
          class="radio-group"
          (change)="setHalaman($event.value)"
        >
          <mat-radio-button *ngFor="let hal of getHalaman()" [value]="hal">
            Lembar {{ hal }}
          </mat-radio-button>
        </mat-radio-group>
      </ng-template>

      <ng-template #pilihIsPlano>
        <h3>Kertas tipe Plano</h3>

        <mat-radio-group
          class="radio-group"
          (change)="setIsPlano($event.value)"
        >
          <mat-radio-button [value]="IS_PLANO.YES">
            YES
          </mat-radio-button>
          <mat-radio-button [value]="IS_PLANO.NO">
            NO
          </mat-radio-button>
        </mat-radio-group>
      </ng-template>

      <ng-template #pilihTipe>
        <h3>Pilih Tipe Form</h3>

        <mat-radio-group
          class="radio-group"
          (change)="setFormType($event.value)"
        >
          <mat-radio-button *ngFor="let e of FORM_TYPE_ENTRIES" [value]="e[0]">
            {{ e[1] }}
          </mat-radio-button>
        </mat-radio-group>
      </ng-template>

      <p *ngIf="(userService.relawan$ | async) as relawan">
        <span *ngIf="approveStatus == 'approved'">
          Approved by:<br />
          <app-orang [profile]="relawan.profile" [activity]="true"></app-orang>
        </span>

        <ng-container *ngIf="approveStatus == 'ready'">
          <button
            [disabled]="isLoading"
            mat-raised-button
            color="primary"
            (click)="approve()"
          >
            Bungkusss!
          </button>
        </ng-container>
        <br /><br />
      </p>

      <p>
        <button mat-raised-button color="primary" (click)="location.back()">
          <mat-icon>arrow_back</mat-icon>
          Gak Jadi Deh
        </button>
      </p>
    </td>
  </tr>
</table>

<ng-template #loading>
  <p>
    <mat-spinner></mat-spinner>
  </p>
</ng-template>
