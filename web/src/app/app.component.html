<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="app-name">KawalPemilu - Jaga Suara 2019</h1>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #snav
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    [opened]="!mobileQuery.matches"
    [fixedInViewport]="mobileQuery.matches"
    fixedTopGap="56"
  >
    <mat-nav-list>
      <mat-list-item>
        <mat-icon>group_add</mat-icon
        ><a
          mat-list-item
          [routerLink]="['/c', 0]"
          (click)="mobileQuery.matches && snav.toggle()"
          >Registrasi Relawan</a
        >
      </mat-list-item>
      <mat-list-item>
        <mat-icon>add_a_photo</mat-icon
        ><a
          mat-list-item
          [routerLink]="['/f']"
          (click)="mobileQuery.matches && snav.toggle()"
          >Upload Foto</a
        >
      </mat-list-item>
      <mat-list-item>
        <mat-icon>table_chart</mat-icon
        ><a
          mat-list-item
          [routerLink]="['/h', 0]"
          (click)="mobileQuery.matches && snav.toggle()"
          >Hasil Upload</a
        >
      </mat-list-item>
      <mat-list-item>
        <mat-icon>announcement</mat-icon
        ><a
          mat-list-item
          [routerLink]="['/p']"
          (click)="mobileQuery.matches && snav.toggle()"
          >Pengumuman</a
        >
      </mat-list-item>
      <mat-list-item *ngIf="(userService.user$ | async)">
        <mat-icon>power_settings_new</mat-icon
        ><a
          mat-list-item
          (click)="userService.logout(); mobileQuery.matches && snav.toggle()"
          >Logout</a
        >
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content style="min-height: 260px">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
