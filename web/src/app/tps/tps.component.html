<ng-container *ngIf="(state$ | async) as state">
  <app-path [parents]="state.parents" [top]="state.name"></app-path>

  <table border="1" cellpadding="10">
    <thead>
      <tr>
        <th width="120">Coverage</th>
        <th>Lokasi dan Foto C1</th>
      </tr>
    </thead>

    <tbody>
      <!-- TODO: use virtual scolling to avoid costly image loading -->
      <tr *ngFor="let tps of state.tpsList; let i = index">
        <td valign="top" align="middle">
          TPS #{{ tps.tpsNo }}<br />
          ---<br />
          <table
            border="1"
            cellspacing="0"
            *ngIf="(tps.aggregate$ | async) as a"
          >
            <tr>
              <td>Jokowi:</td>
              <td width="80">{{ a.sum[0] }}</td>
            </tr>
            <tr>
              <td>Prabowo:</td>
              <td>{{ a.sum[1] }}</td>
            </tr>
            <tr>
              <td>Sah:</td>
              <td>{{ a.sum[2] }}</td>
            </tr>
            <tr>
              <td>~Sah:</td>
              <td>{{ a.sum[3] }}</td>
            </tr>
          </table>
        </td>

        <td>
          {{ tps.address }}<br />
          <app-tps-photos
            [kelurahanId]="state.id"
            [tpsNo]="tps.tpsNo"
          ></app-tps-photos>
          <br />
          <app-upload [kelurahanId]="state.id" [tpsNo]="tps.tpsNo"></app-upload>
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>
